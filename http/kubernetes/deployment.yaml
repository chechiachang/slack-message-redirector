apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: &app-name slack-message-redirector
spec:
  template:
    metadata:
      labels:
        app: *app-name
        component: api-server
    spec:
      containers:
      - name: *app-name
        image: chechiachang/slack-message-redirector:187c98a
        imagePullPolicy: IfNotPresent
        env:
        - name: &slack-url SLACK_URL
          valueFrom:
            secretKeyRef:
              name: &slack-credentials slack-message-redirector-credentials
              key: *slack-url

        - name: &slack-chennel SLACK_CHANNEL
          valueFrom:
            secretKeyRef:
              name: *slack-credentials
              key: *slack-chennel

        - name: &slack-username SLACK_USERNAME
          valueFrom:
            secretKeyRef:
              name: *slack-credentials
              key: *slack-username

        - name: &slack-icon-emoji SLACK_ICON_EMOJI
          valueFrom:
            secretKeyRef:
              name: *slack-credentials
              key: *slack-icon-emoji

        # Sendgrid not support AUTH_TOKEN
        #- name: &auth-token AUTH_TOKEN
        #  valueFrom:
        #    secretKeyRef:
        #      name: *slack-credentials
        #      key: *auth-token

        ports:
        - containerPort: 8000
